name: Sync OpenAPI definition to ReadMe

# Run workflow for every push to the `main` branch
on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      # Run GitHub Action to sync OpenAPI file at [path-to-file.json]
      - name: GitHub Action
        # We recommend specifying a fixed version, i.e. @7.5.0
        # Docs: https://docs.github.com/actions/using-workflows/workflow-syntax-for-github-actions#example-using-versioned-actions

    uses: readmeio/rdme@7.5.0
    with:
    rdme: openapi ad-serving.openapi.yml --key=rdme_xn8s9h073e789f4c2da98e41dfe9c4a2a2d093be86659314a3a8fc983507ffa5e9243a  --id=62f276110ee7040cad5905fd
